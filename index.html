<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="asset/css/style.css">
    <script src="https://kit.fontawesome.com/345d5666fe.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Ubuntu&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <section class="sidebar">
        <div class="sidebar-brand">
            <i class="fa-solid fa-cloud-bolt"></i>
            <span>Cloudy</span>
        </div>
        <div class="sidebar-nav">
            <div class="subnav-top">
                <div class="subnav"><span>Home</span></div>
                <div class="subnav"><span>Profile</span></div>
                <div class="subnav"><span>Messages</span></div>
                <div class="subnav"><span>History</span></div>
                <div class="subnav"><span>Tasks</span></div>
                <div class="subnav"><span>Communities</span></div>
            </div>
            <div class="subnav-bot">
                <div class="subnav"><span>Settings</span></div>
                <div class="subnav"><span>Support</span></div>
                <div class="subnav"><span>Privacy</span></div>
            </div>
            
        </div>
        </section>
        <section class="header">
            <div class="header-search">
                <div class="search-bar">
                    <input type="text" placeholder="Find anything here" class="search-input">
                    <div class="search-btn">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </div>
                </div>
            </div>
            <div class="header-nav">
                <div class="header-subnav">New</div>
                <div class="header-subnav">Upload</div>
                <div class="header-subnav">Share</div>
            </div>
            <div class="header-user">
                <i class="fa-regular fa-bell"></i>
                <div class="user-img"></div>
            </div>
        </section>
        <section class="content">
            <div class="content-project"></div>
            <div class="content-announcement"></div>
            <div class="content-trending"></div>
        </section>
    </div>   
</body>
<link rel="stylesheet" href="asset/js/script.js">
</html>
