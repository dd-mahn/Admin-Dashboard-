<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="asset/css/style.css">
    <script src="https://kit.fontawesome.com/345d5666fe.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Ubuntu&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <section class="sidebar">
        <div class="sidebar-brand">
            <i class="fa-solid fa-cloud-bolt"></i>
            <span>Cloudy</span>
        </div>
        <div class="sidebar-nav">
            <div class="subnav-top">
                <div class="subnav">
                    <i class="fa-solid fa-house"></i>
                    <span>Home</span></div>
                <div class="subnav">
                    <i class="fa-solid fa-address-card"></i>
                    <span>Profile</span>
                </div>
                <div class="subnav">
                    <i class="fa-solid fa-message"></i>
                    <span>Messages</span>
                </div>
                <div class="subnav">
                    <i class="fa-solid fa-clock-rotate-left"></i>
                    <span>History</span>
                </div>
                <div class="subnav">
                    <i class="fa-solid fa-list-check"></i>
                    <span>Tasks</span>
                </div>
                <div class="subnav">
                    <i class="fa-solid fa-users"></i>
                    <span>Communities</span>
                </div>
            </div>
            <div class="subnav-bot">
                <div class="subnav">
                    <i class="fa-solid fa-gear"></i>
                    <span>Settings</span>
                </div>
                <div class="subnav">
                    <i class="fa-solid fa-circle-question"></i>
                    <span>Support</span>
                </div>
                <div class="subnav">
                    <i class="fa-solid fa-shield"></i>
                    <span>Privacy</span>
                </div>
            </div>
            
        </div>
        </section>
        <section class="header">
            <div class="header-search center">
                <div class="search-bar">
                    <input type="text" placeholder="Find anything here" class="search-input">
                    <button class="search-btn center" type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
                </div>
            </div>
            <div class="header-nav center">
                <div class="header-subnav">New</div>
                <div class="header-subnav">Upload</div>
                <div class="header-subnav">Share</div>
            </div>
            <div class="header-user center">
                <i class="fa-regular fa-bell"></i>
                <div class="user-img"></div>
            </div>
        </section>
        <section class="content">
            <div class="content-project">
                <div class="project-title center">Your projects</div>
                <div class="project-show">
                    <div class="arrow-left center">
                        <i class="fa-solid fa-circle-chevron-left"></i>
                    </div>
                    <div class="show-item">
                        <img src="" alt="" class="item-img">
                        <div class="item-detail"></div>
                    </div>
                    <div class="show-item">
                        <img src="" alt="" class="item-img">
                        <div class="item-detail"></div>
                    </div>
                    <div class="show-item">
                        <img src="" alt="" class="item-img">
                        <div class="item-detail"></div>
                    </div>
                    <div class="show-item">
                        <img src="" alt="" class="item-img">
                        <div class="item-detail"></div>
                    </div>
                    <div class="arrow-right center">
                        <i class="fa-solid fa-circle-chevron-right"></i>
                    </div>
                </div>
                <div class="project-dot"></div>
            </div>
            <div class="content-announcement"></div>
            <div class="content-trending"></div>
        </section>
    </div>   
</body>
<link rel="stylesheet" href="asset/js/script.js">
</html>
